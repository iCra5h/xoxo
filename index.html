<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>:D</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    img {
      width: 90vw;             /* займає 90% ширини екрана */
      max-width: 1000px;       /* але не більше 1000 пікселів */
      height: auto;            /* пропорційне масштабування */
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    img.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="" alt="Картинка завантажується...">

  <script>
    const imageUrl = "./861gk9gqka0c1.png";
    const img = document.getElementById("mainImage");
    const preload = new Image();
    preload.src = imageUrl;
    preload.onload = () => {
      img.src = imageUrl;
      img.classList.add("loaded");
    };
  </script>
</body>
</html>
